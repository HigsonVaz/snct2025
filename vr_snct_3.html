<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Ambiente A-Frame com Popups</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            max-width: 300px;
            display: none;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        .popup-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <!-- Cena 360° -->
        <a-sky src="istockphoto-1353978163-1024x1024.jpg" rotation="0 -90 0"></a-sky>
    
        <!-- Câmera com cursor -->
        <a-camera>
            <a-cursor 
                id="cursor"
                raycaster="objects: .clickable"
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click"
                animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: #00FF00"
                event-set__mouseleave="_event: mouseleave; color: #FFFFFF">
            </a-cursor>
        </a-camera>

        <!-- Chão -->
        <a-plane 
            position="0 0 0" 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="#336633"
            shadow>
        </a-plane>

        <!-- Objeto 1: Cubo -->
        <a-box 
            class="clickable"
            position="-3 1 -4" 
            width="1" 
            height="1" 
            depth="1" 
            color="#FF0000"
            shadow
            data-title="Cubo Vermelho"
            data-description="Este é um cubo vermelho sólido. Objetos cúbicos são comuns em ambientes 3D e representam estabilidade e solidez."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-box>

        <!-- Objeto 2: Esfera -->
        <a-sphere 
            class="clickable"
            position="0 1 -4" 
            radius="0.7" 
            color="#00FF00"
            shadow
            data-title="Esfera Verde"
            data-description="Uma esfera verde perfeita. Esferas são formas geométricas sem arestas, simbolizando continuidade e harmonia."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-sphere>

        <!-- Popup Container -->
        <div id="popup" class="popup"></div>
    </a-scene>

        // Elementos do DOM
        const popup = document.getElementById('popup');
        const scene = document.querySelector('a-scene');
        const camera = document.querySelector('a-camera');

        // Função para converter coordenadas 3D para 2D
        function worldToScreen(camera, position) {
            const vector = new THREE.Vector3();
